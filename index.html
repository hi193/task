<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
<div class="main-body">

    <section class="section-1">

        <img src="assests/logo_main.png" class="image1">
        <p class="para">Find 3D Objects, Mockups
            and Illustration here.</p>
        <img src="assests/main_img.png" class="image2">

    </section>


    <section class="section-2">

        <div class="triangle-box">
            <h2 class="head ">language</h2>
            <div class="triangle"></div>
        </div>


        <h1>Create Account</h1>

        <div class="button">
            <div class="main-button">
                <a href="" class="section-button">
                    <img src="assests/logo2.png" />
                    Connect With Me</a>
            </div>

            <div class="main-button">
               
                <a href="" class="section-button-1">  <img src="assests/logo2.png" class="logo" /> Sign up with Facebook</a>       
            </div>
        </div>

        <h2 class="or"> -OR-</h2>

        <div class="main-form">

            <form class="main-form-2">
                <div>
                    <input type="text" placeholder="Full name" class="login-bar" required />
                </div>

                <div>
                    <input type="email" name="email" placeholder="Email Address" class="login-bar" required />
                </div>

                <div>
                    <input type="password" name="password" placeholder="password" class="login-bar" required />
                </div>

                <div>
                    <input class="submit" type="submit" value="Create Account" name="submit" />
                </div>
            </form>
            <p class="bottom-p">Already have an account?<span> Log In </span></p>
        </div>
    </section>
</div>
    
</body>
</html>
